<mat-form-field class="example-full-width search-bar" appearance="fill">
  <mat-label>State</mat-label>
  <input
    matInput
    aria-label="State"
    [matAutocomplete]="auto"
    [formControl]="stateCtrl"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let state of filteredProducts | async"
      [value]="state.name"
      class="mat-option-search-item"
    >
      <img alt="" class="search-item-img" [src]="state.imageUrl" height="25" />
      <span>{{ state.name }}</span> |
      <small>Category: {{ state.category }}</small>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
