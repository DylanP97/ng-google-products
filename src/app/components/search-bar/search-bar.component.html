<mat-form-field class="example-full-width search-bar" appearance="fill">
  <mat-label>Search for products</mat-label>
  <input
    matInput
    aria-label="Product"
    [matAutocomplete]="auto"
    [formControl]="stateCtrl"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let product of filteredProducts | async"
      [value]="product.name"
      class="mat-option-search-item"
    >
      <img alt="" class="search-item-img" [src]="product.imageUrl" height="25" />
      <span>{{ product.name }}</span> |
      <small>Category: {{ product.category }}</small>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
